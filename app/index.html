<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#1b182d" />
        <meta
            name="description"
            content="Classic snake game running on its own game engine, a web application with a custom design."
        />
        <meta name="keywords" content="snake, snake game, web game" />
        <link
            rel="shortcut icon"
            href="/images/favicon-48x48.webp"
            type="image/webp"
        />
        <title>Snake</title>

        <link rel="stylesheet" href="/style/style.css" />
        <link rel="manifest" href="/manifest.json" />

        <script type="module" src="./scripts/main.js" defer></script>
        <script src="/scripts/swHandler.js" async defer type="module"></script>
    </head>

    <body>
        <header>
            <h1>Snake Game</h1>
        </header>

        <main>
            <div class="game-controlls">
                <div class="game-score">
                    <p id="score">Score 0</p>
                    <p id="best-score">Best Score 0</p>
                </div>

                <button id="btn-pause" aria-label="Play game">
                    <i
                        class="icon"
                        style="--_icon: url('/images/icons/icon-pause.svg')"
                    ></i>
                </button>
            </div>

            <canvas id="game" width="500px" height="500px"></canvas>

            <dialog id="game-dialog" class="game-dialog">
                <h2 id="dialogHeader">Play!</h2>
                <img
                    src="/images/illustration-pause.webp"
                    alt="game state illustration"
                    id="illustration"
                />
                <div class="button-wrap">
                    <button id="btn-reset" aria-label="Reset game">
                        <i
                            class="icon"
                            style="--_icon: url('/images/icons/icon-reset.svg')"
                        ></i>
                    </button>
                    <div class="chField">
                        <input
                            type="checkbox"
                            name="soundEnabled"
                            id="inpSoundEnabled"
                            checked
                        />
                        <label for="inpSoundEnabled"
                            ><i
                                id="iSoundEnabled"
                                class="icon"
                                style="
                                    --_icon: url('/images/icons/icon-sound-enabled.svg');
                                "
                            ></i
                        ></label>
                    </div>

                    <button id="btn-play" aria-label="Play game">
                        <i
                            class="icon"
                            style="--_icon: url('/images/icons/icon-play.svg')"
                        ></i>
                    </button>
                </div>
            </dialog>
        </main>

        <footer>
            <p>
                Game by
                <a
                    href="https://github.com/sutaC"
                    target="_blank"
                    rel="noopener noreferrer"
                    >sutaC</a
                >
            </p>
        </footer>
    </body>
</html>
