<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Snake</title>

    <link rel="stylesheet" href="./lib/style/style.css">
    <link rel="manifest" href="./manifest.json">

    <script type="module" src="./lib/scripts/script.js" defer></script>
    <script>
        if ('serviceworker' in navigator) {
            navigator.serviceWorker.register("./lib/scripts/service-worker.js")
        }
    </script>
</head>

<body>
    <h1>Snake Game</h1>
    <canvas id="game" width="500px" height="500px"></canvas>
    <div class="wrap">
        <button id="pause">Pause</button>
        <p id="score">Score: 0</p>
    </div>
</body>

</html>
